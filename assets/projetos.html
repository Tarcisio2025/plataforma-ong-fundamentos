<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoção de pets</title>
    <link rel="stylesheet" href="styleprojeto.css">
    <link rel="stylesheet" href="acessibilidade.css">
    <link rel="stylesheet" href="dark_mode.css">
</head>
<body>
    <a hrf="#conteudo-principal" class="skip-link">Pular para o conteúdo principal</a>
    <header class="cabeca">
      <h1>Animais Para Doações</h1>
      <div class="theme-controls">
        <button id="toggle-contrast" class="btn-contrast" aria-pressed="false">Alto contraste</button>
        <button id="toggle-dark" class="btn-dark" aria-pressed="false">Modo escuro</button>
      </div>  
    </header>
    <main id="conteudo-principal">
        <div class="filtro">
            <section>
                <label for="filtro">Filtro</label>
                <select id="filtro">
                    <option value="">Todos</option>
                    <option value="gato">Gato</option>
                    <option value="cachorro">Cachorro</option>
                </select>
            </section>
       </div>
       <div class="grid">
            <div class="card cachorro">
                <img src="./img/istockphoto-513392620-612x612.jpg" alt="Foto do pitbull">
                <div class="teste">
                    <h2>Thor</h2>
                    <p>Raça: Pitbull</p>
                    <p>Cachorro dorcil</p>
                    <button>Adotar</button>
                </div>
            </div>
            <div class="card cachorro">
                <img src="./img/istockphoto-513392620-612x612.jpg" alt="Foto do pitbull">
                <div>
                    <h2>Zeus</h2>
                    <p>Raça: Pitbull</p>
                    <p>Cachorro dorcil</p>
                    <button>Adotar</button>
                </div>
            </div>
            <div class="card cachorro">
                <img src="./img/istockphoto-513392620-612x612.jpg" alt="Foto do pitbull">
                <div>
                    <h2>Doki</h2>
                    <p>Raça: Pitbull</p>
                    <p>Cachorro dorcil</p>
                    <button>Adotar</button>
                </div>
            </div>
            <div class="card gato">
                <img src="./img/vida-de-gato.jpg" alt="Foto de um Gato">
                <div>
                    <h2>Bidu</h2>
                    <p>Raça: Angora</p>
                    <p>Gato dorcil</p>
                    <button>Adotar</button>
                </div>
            </div>
            <div class="card gato">
                <img src="./img/vida-de-gato.jpg" alt="Foto de um Gato">
                <div>
                    <h2>LiLi</h2>
                    <p>Raça: Angora</p>
                    <p>Gato dorcil</p>
                    <button>Adotar</button>
                </div>
            </div>
            <div class="card gato">
                <img src="./img/vida-de-gato.jpg" alt="Foto de um Gato">
                <div>
                    <h2>Nina</h2>
                    <p>Raça: Angora</p>
                    <p>Gato dorcil</p>
                    <button>Adotar</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 ONG Exemplo</p>
    </footer>
    <script>
        const filtro = document.getElementById("filtro");
        const cards = document.querySelectorAll(".card");

        filtro.addEventListener("change", () => {
        const valor = filtro.value;
        cards.forEach(card => {
            if (valor === "" || card.classList.contains(valor)) {
            card.style.display = "block";
            } else {
            card.style.display = "none";
            }
        });
        });

        const contrastBtn = document.getElementById("toggle-contrast");
        const darkBtn = document.getElementById("toggle-dark");

        if (localStorage.getItem("highContrast") === "true") {
            document.body.classList.add("high-contrast");
            contrastBtn.setAttribute("aria-pressed", "true");
        }

        if (localStorage.getItem("darkMode") === "true") {
            document.body.classList.add("dark-mode");
            darkBtn.setAttribute("aria-pressed", "true");
        }

        contrastBtn.addEventListener("click", () => {
            document.body.classList.toggle("high-contrast");
            const active = document.body.classList.contains("high-contrast");
            contrastBtn.setAttribute("aria-pressed", active);
            localStorage.setItem("highContrast", active);
        });

        darkBtn.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            const active = document.body.classList.contains("dark-mode");
            darkBtn.setAttribute("aria-pressed", active);
            localStorage.setItem("darkMode", active);
        });
    </script>
</body>
</html>
