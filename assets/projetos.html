<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoção de pets</title>
    <link rel="stylesheet" href="styleprojeto.css">
</head>
<body>
    <header>
        <h1>Animais Para Doações</h1>    
    </header>
    <main>
        <div class="filtro">
            <section>
                <label for="filtro">Filtro</label>
                <select id="filtro">
                    <option value="">Todos</option>
                    <option value="gato">Gato</option>
                    <option value="cachorro">Cachorro</option>
                </select>
            </section>
       </div>
       <div class="grid">
            <div class="card cachorro">
                <img src="./img/istockphoto-513392620-612x612.jpg" alt="Foto do pitbull">
                <div class="teste">
                    <h2>Thor</h2>
                    <p>Raça: Pitbull</p>
                    <p>Cachorro dorcil</p>
                    <button>Adotar</button>
                </div>
            </div>
            <div class="card cachorro">
                <img src="./img/istockphoto-513392620-612x612.jpg" alt="Foto do pitbull">
                <div>
                    <h2>Zeus</h2>
                    <p>Raça: Pitbull</p>
                    <p>Cachorro dorcil</p>
                    <button>Adotar</button>
                </div>
            </div>
            <div class="card cachorro">
                <img src="./img/istockphoto-513392620-612x612.jpg" alt="Foto do pitbull">
                <div>
                    <h2>Doki</h2>
                    <p>Raça: Pitbull</p>
                    <p>Cachorro dorcil</p>
                    <button>Adotar</button>
                </div>
            </div>
            <div class="card gato">
                <img src="./img/vida-de-gato.jpg" alt="Foto de um Gato">
                <div>
                    <h2>Bidu</h2>
                    <p>Raça: Angora</p>
                    <p>Gato dorcil</p>
                    <button>Adotar</button>
                </div>
            </div>
            <div class="card gato">
                <img src="./img/vida-de-gato.jpg" alt="Foto de um Gato">
                <div>
                    <h2>LiLi</h2>
                    <p>Raça: Angora</p>
                    <p>Gato dorcil</p>
                    <button>Adotar</button>
                </div>
            </div>
            <div class="card gato">
                <img src="./img/vida-de-gato.jpg" alt="Foto de um Gato">
                <div>
                    <h2>Nina</h2>
                    <p>Raça: Angora</p>
                    <p>Gato dorcil</p>
                    <button>Adotar</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 ONG Exemplo</p>
    </footer>
    <script>
        const filtro = document.getElementById("filtro");
        const cards = document.querySelectorAll(".card");

        filtro.addEventListener("change", () => {
        const valor = filtro.value;
        cards.forEach(card => {
            if (valor === "" || card.classList.contains(valor)) {
            card.style.display = "block";
            } else {
            card.style.display = "none";
            }
        });
        });
    </script>
</body>
</html>
